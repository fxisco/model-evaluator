{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col s12 m6 offset-m3">
    <form action="/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div title="10 keywords max. in file">
        <i class="material-icons" style="color: gold; cursor:pointer;">info</i>
      </div>
      <div class="file-field input-field">
        <div class="btn">
          <span>File with keywords</span>
          <input name="keywords" type="file" accept=".txt">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
        {% if form.keywords.errors %}
          <span class="helper-text red-text" data-success="right">{{form.keywords.errors}}</span>
        {% endif %}
      </div>
      <div class="file-field input-field">
        <div class="btn">
          <span>Model</span>
          <input name="model" type="file" accept=".model">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
        {% if form.model.errors %}
          <span class="helper-text red-text" data-success="right">{{form.model.errors}}</span>
        {% endif %}
      </div>
      <div class="col s12">
        <div class="input-field col s6">
          <select name="quantity">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          <label>Number of tweets to evaluate</label>
        </div>
        <div class="col s6">
          <div class="input-field">
            <input type="text" name="date" class="datepicker">
            <label for="birthdate">Date</label>
          </div>
        </div>
      </div>
      <div class="input-field col s12 center">
          <button type="submit" class="waves-effect waves-light btn teal lighten-1">
            PROCESS
          </button>
      </div>
    </form>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  });

  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems, { format: "yyyy-mm-dd" , defaultDate: new Date(), setDefaultDate: true });
  });
</script>
{% endblock %}
